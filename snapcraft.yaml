name: htop
version: next
version-script: git -C parts/htop/build/ describe --tags
summary: Interactive processes viewer
description: |
  htop is an ncurses-based process viewer similar to top, but it
  allows one to scroll the list vertically and horizontally to see
  all processes and their full command lines.

  Tasks related to processes (killing, renicing) can be done without
  entering their PIDs.

grade: stable
confinement: strict

apps:
  htop:
    command: bin/htop.wrapper
    plugs:
      - mount-observe
      - process-control
      - system-observe

parts:
  htop:
    plugin: autotools
    source: https://github.com/hishamhm/htop
    source-type: git
    source-tag: next
    build-packages:
      - libncursesw5-dev
      - pkg-config
    stage-packages:
      - libc-bin
      - locales
      - lsof
  htop.wrapper:
    plugin: dump
    source: .
    organize:
      htop.wrapper: bin/htop.wrapper
